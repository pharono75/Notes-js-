<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember2Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="DS.js" defer></script>
</head>
<body>
    <div class="empty">
        <div class="sidebar">
            <div class="header">Remember2Do</div>
            <button class="theme-switch" id="themeSwitch">
                <img src="img/sun.png" alt="Сменить тему" id="themeIcon">
                <span id="themeText">Светлая тема</span>
            </button>
            <button id="addNote"><img src="img/addp.png" alt="+">Заметка</button>
            <button id="addTask"><img src="img/taskp.png" alt="[]">Тип задачи</button>
            <div id="categoryButtons" class="category-container hidden">
                <button id="importantCategory" class="category-btn"><img src="img/important.png" alt="!">Важные</button>
                <button id="dailyCategory" class="category-btn"><img src="img/daily.png" alt="~">Ежедневные</button>
                <button id="postponedCategory" class="category-btn"><img src="img/postponed.png" alt=">">Отложенные</button>
            </div>
            <button id="deleteSelected"><img src="img/clearp.png" alt="X">Удалить выбранную</button>
            <button id="clearNotes"><img src="img/clearp.png" alt="{-}">Очистить все заметки</button>
        </div>
        <div id="notesContainer"></div>
    </div>
</body>
</html>
